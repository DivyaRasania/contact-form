<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Contact Form</h1>
    <form action="https://formspree.io/f/xkndznar" method="POST">
        <input type="text" name="first" placeholder="First Name" autocomplete="off" required>

        <input type="text" name="last" placeholder="Last Name" autocomplete="off" required>

        <input type="email" name="email" placeholder="Email address" autocomplete="off" required>

        <textarea name="message" placeholder="Enter Text" cols="60" rows="5" autocomplete="off" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</body>

</html>
